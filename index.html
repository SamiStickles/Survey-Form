<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Survey Form</title>
  <meta name="survey form" content="survey form">
  <meta name="sami stickles" content="Free Code Camp">
  
  <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body id="main">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
  <h1 id="title">Personal Survey</h1>
  
  <p id="description"><em>Tell us a little about yourself...</em></p>
  
  <form id="survey-form">
    <label id="name-label"><strong>*Name:</strong></label>
    <input id="name" type="text" required placeholder="Name">
    <br>

    <label id="email-label"><strong>*Email address:</strong></label>
    <input id="email" type="email" required placeholder="Email address">
    <br>
    
    <label id="number-label"><strong>*Age:</strong></label>
    <input id="number" type="number" required min="0" max="150" placeholder="Age">
    
    <p id="gender-text"><strong>Gender:</strong></p>
    <ul class="lists">
      <li><label for="male"><input id="male" type="radio" name="set-1" value="male">Male</label><br></li>
      <li><label for="female"><input id="female" type="radio" name="set-1" value="female">Female</label><br></li>
      <li><label for="other"><input id="other" type="radio" name="set-1" value="other">Other</label><br></li>
      <li><label for="secret"><input id="secret" type="radio" name="set-1" value="secret">Secret</label></li>
    </ul>
    
    <p id="dropdown-text"><strong>Highest level of education:</strong></p>
    <select id="dropdown" name="dropdown">
      <option value="high-school">High School Diploma</option>
      <option value="associates degree">Associates Degree</option>
      <option value="bachelors degree">Bachelors Degree</option>
      <option value="masters degree">Masters Degree</option>
      <option value="doctoral degree">Doctoral Degree</option>
    </select>
    
    <p id="skills-text"><strong>Select your skills:</strong></p>
    <ul class="lists">
      <li><label for="Coding"><input id="Coding" type="checkbox" value="Coding" name="checkbox">Coding</label><br></li>
      <li><label for="Design"><input id="Design" type="checkbox" value="Design" name="checkbox">Design</label><br></li>
      <li><label for="Customer-Service"><input id="Customer-Service" type="checkbox" value="Customer-Service" name="checkbox">Customer Service</label><br></li>
      <li><label for="Everything"><input id="Everything" type="checkbox" value="Everything" name="checkbox">Everything</label></li>
    </ul>
    
    
    <p id="add-info-text"><strong>Additional Information:</strong></p>
    <textarea id="add-info-box" name="textarea" row="50" cols="60">Anything else to tell us?</textarea>
    
    <div>
    <button id="submit" type="submit">Submit</button>
    </div>
  </form>
   
</body>
</html>
